name: crm1.itdoseinfo.com 

on:
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or your preferred version
      - name: Clean dependencies
        run:
          rm -rf node_modules package-lock.json
      - name: Install dependencies
        run: npm i

      - name: Build React app
        run: npm run build
        
      - name: Copy via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          source: "dist/*"
          target: "/home/ubuntu/project/crm1.itdoseinfo.com/fe/"
          host: ${{ secrets.INNOPATH_HOST }}
          port: 22
          username: ${{ secrets.INNOPATH_USER }}
          password: ${{ secrets.INNOPATH_PASSWORD }}
          strip_components: 1
          overwrite: true
